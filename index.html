<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Inspired</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- JS -->
    <script defer src="./js/app.js"></script>
</head>
<body>
    <div class="background-image h-100 w-100"></div>
    
    <div class="d-flex flex-column h-100">
        <header>
            <div class="text-center py-3">
                <span class="user-name h2 text-light py-3 m-0"></span>
            </div>
        </header>

        <main class="flex-fill d-flex align-items-center justify-content-center h-100 w-100">
            <div class="card border-dark text-center p-3">
                <div class="time text-light m-0"></div>
                <div class="date small text-light m-0"></div>

                <div class="mt-4">
                    <button class="randomize-background btn btn-outline-light mr-1"><b>New Image</b></button>
                    <button class="randomize-quote btn btn-outline-light ml-1"><b>New Quote</b></button>
                </div>
            </div>
        </main>

        <footer class="">
            <div class="text-center w-100">
                <figure class="m-0 p-2">
                    <blockquote cite="https://www.huxley.net/bnw/four.html">
                        <div class="quote text-light"></div>
                    </blockquote>
                    <figcaption><cite><div class="author h5 m-0 text-light"></div></cite></figcaption>
                </figure>
            </div>
        </footer>
    </div>
</body>
</html>
